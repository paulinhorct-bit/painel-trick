<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>central Hacker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root {
      --bg: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      --card: #111;
      --accent: #ff0044;
    }

    body {
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: #fff;
    }

    .painel {
      background: var(--card);
      border: 3px solid red;
      padding: 30px 40px;
      width: 750px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 35px rgba(255, 0, 0, .6);
      transform: scale(1);
    }

    h2 {
      margin-bottom: 15px;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      animation: pulse 2s infinite;
      font-size: 32px;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px var(--accent); }
      50% { text-shadow: 0 0 40px var(--accent); }
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .botoes button {
      width: 48%;
      padding: 14px;
      background: #444;
      border: 2px solid #999;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .botoes button.active {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent);
      transform: scale(1.05);
    }

    label {
      display: block;
      margin: 8px 0;
      text-align: left;
      font-size: 18px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.3);
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .radio-group {
      text-align: left;
      margin: 15px 0;
      font-size: 18px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin-top: 6px;
      gap: 10px;
    }

    .fov-container {
      margin-top: 15px;
      text-align: left;
    }

    .fov-container input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      height: 6px;
      border-radius: 5px;
    }

    .botao-injetar {
      margin-top: 15px;
      padding: 16px;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
    }

    #fovValue {
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
  </style>
</head>
<body>

  <div class="painel" id="mainPanel">
    <h2>Central Hack</h2>

    <div class="botoes">
      <button id="btnFF" data-package="com.dts.freefireth">Free Fire</button>
      <button id="btnFFM" data-package="com.dts.freefiremax">Free Fire Max</button>
    </div>

    <!-- Todos desmarcados -->
    <label><input type="checkbox"> Soft Recoil</label>
    <label><input type="checkbox"> Soft Aim</label>
    <label><input type="checkbox"> Aimbot Legit</label>
    <label><input type="checkbox"> Full HS</label>

    <!-- Seleção padrão: primeira opção -->
    <select>
      <option selected>Aim Assist 25% - cod 0</option>
      <option>Aim Assist 50% - cod 25</option>
      <option>Aim Assist 75% - cod 50</option>
      <option>Aim Assist 100% - cod 100</option>
    </select>

    <div class="fov-container">
      <label for="fovRange">Campo de visão (FOV): <span id="fovValue">0</span></label>
      <input type="range" id="fovRange" min="0" max="200" value="0">
    </div>

    <div class="radio-group">
      <strong>Seu CLL</strong>
      <label><input type="radio" name="device" value="android" checked>
        <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" style="width:26px;height:26px;"> Android
      </label>
      <label><input type="radio" name="device" value="ios">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" style="width:26px;height:26px;"> iOS
      </label>
    </div>

    <button class="botao-injetar" id="injectBtn">INJECT</button>
  </div>

<script>
(function(){
  const btnFF = document.getElementById("btnFF");
  const btnFFM = document.getElementById("btnFFM");
  let selectedPackage = null; // Nenhum selecionado
  const allButtons = [btnFF, btnFFM];

  allButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      allButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedPackage = btn.dataset.package;
    });
  });

  const fovRange = document.getElementById("fovRange");
  const fovValue = document.getElementById("fovValue");
  fovRange.addEventListener("input", () => { fovValue.textContent = fovRange.value; });

  document.getElementById("injectBtn").addEventListener("click", () => {
    if (!selectedPackage) {
      alert("Selecione um jogo antes de continuar!");
      return;
    }

    const selectedDevice = document.querySelector('input[name="device"]:checked').value;
    if (selectedDevice === "android") {
      const playUrl = "https://play.google.com/store/apps/details?id=" + selectedPackage;
      window.open(playUrl, "_blank");
    } else {
      const appStoreUrl = "https://apps.apple.com/br/app/free-fire/id1300146617";
      window.open(appStoreUrl, "_blank");
    }
  });
})();
</script>

</body>
</html>
